<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Register</title>

  <link rel="stylesheet" href="reset.css">

  <link rel="stylesheet" href="registracia.css">
  <link rel="stylesheet" href="responsive.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100;200;300;400;500;600;700;800;900&family=Intel+One+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  >
</head>
<body>
  <div class="form-container">
    <form
      class="form-box"
      action="dashboard.html"
      method="POST"
    >
      <h2>Create Account</h2>

      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="username"
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="something@gmail.com"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="••••••••"
      />

      <label for="confirm-password"
        >Confirm Password</label
      >
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
        placeholder="••••••••"
      />

      <button type="submit">Register</button>

      <p class="login-link">
        Already have an account?
        <a href="login.html">Sign in here</a>
      </p>
    </form>
  </div>

</body>
</html>
